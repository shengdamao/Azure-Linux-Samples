{% extends 'layout.html'%}
{% block title %}
<h2><button type="buttom" onclick="history.back()" class="btn-outline-secondary btn-sm mr-2">
        <i class="material-icons">keyboard_arrow_left</i></button>Channel名稱放這裡</h2>

{% endblock title%}

{% block content %}


<div class="card mb-4">
    <div class="p-3">
        <p class="mb-2">基本資訊放這裡</p>
    </div>
</div>

<div class="row">
    <div class="col-6 mb-4">
        <div class="chart_area_wrapper p-3 card">
            <h3>折線圖</h3>
            <div class="chart_area" id="chart_1" style="width: 100%;height:400px;"></div>
        </div>
    </div>
    <div class="col-6 mb-4">
        <div class="chart_area_wrapper p-3 card">
            <h3>條狀圖</h3>
            <div class="chart_area" id="chart_2" style="width: 100%;height:400px;"></div>
        </div>
    </div>
    <div class="col-6 mb-4">
        <div class="chart_area_wrapper p-3 card">
            <h3>圓餅圖</h3>
            <div class="chart_area" id="chart_3" style="width: 100%;height:400px;"></div>
        </div>
    </div>
</div>

<script>
        $(function(){
            var chart_1 = echarts.init(document.getElementById('chart_1'));
            var chart_2 = echarts.init(document.getElementById('chart_2'));
            var chart_3 = echarts.init(document.getElementById('chart_3'));
            // 指定图表的配置项和数据
            var option1 = {
                xAxis: {
                    type: 'category',
                    data: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL' , 'AUG']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [ 2932, 820 , 1820, 3901, 6330, 4934, 5290, 7320],
                    type: 'line',
                    lineStyle : {
                        color : '#00b900',
                    },
                    itemStyle : {
                        color : '#00b900',
                        borderWidth : 5
                    },
                }],
            };
    
            var option2 = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data: ['收成量', '出貨量']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                series: [
                    {
                        name: '收成量',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight'
                        },
                        itemStyle : {
                            color : '#00b900'
                        },
                        data: [320, 302, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '出貨量',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight'
                        },
                        itemStyle : {
                            color : 'gray'
                        },
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                ]
            };
    
            var option3 = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 10,
                    data: ['區塊1', '區塊2', '區塊3', '區塊4', '區塊5']
                },
                color:['#00b900', 'gray','#07d1a7','#dc3545','#ffc107'],
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: [
                            {value: 335, name: '區塊1'},
                            {value: 310, name: '區塊2'},
                            {value: 234, name: '區塊3'},
                            {value: 135, name: '區塊4'},
                            {value: 1548, name: '區塊5'}
                        ]
                    }
                ]
            };
    
            // 使用刚指定的配置项和数据显示图表。
            chart_1.setOption(option1);
            chart_2.setOption(option2);
            chart_3.setOption(option3);
        })
        </script>


{% endblock content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USERFlow</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/assets/css/layout.css">
    <link rel="stylesheet" href="./static/assets/css/login.css">
</head>

<body class="text-center">
    <form class="form-signin" method="POST">
        <h1 class="h1logo mb-4">Userflow</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <label for="manager_id" class="sr-only">帳號</label>
        <input type="text" id="manager_id" name="manager_id" class="form-control mb-3" placeholder="帳號" required autofocus>
        <label for="manager_pwd" class="sr-only">密碼</label>
        <input type="password" id="manager_pwd" name="manager_pwd" class="form-control mb-4" placeholder="密碼" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
        <!-- <a href="./logout" class="btn btn-lg btn-light btn-block">登出</a> -->
    </form>
    <script src="./static/assets/js/jquery-3.4.1.min.js"></script>
    <script src="./static/assets/js/popper.min.js"></script>
    <script src="./static/assets/js/bootstrap.min.js"></script>
    <script src="./static/assets/js/echarts.min.js"></script>
</body>
</html>
